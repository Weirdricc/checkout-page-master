<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Devchallenges</title>
  </head>
  <body>
    <div class="container">
      <h1 class="big-text">Checkout</h1>
      <div class="checkout-wrap">
        <div class="form-wrap">
          <form action="">
            <fieldset class="borderless">
              <legend class="form-legend">Contact information</legend>
              <label class="form-label" for="email">E-mail</label><br />
              <div class="input-wrap">
                <i class="form-fa fa fa-envelope"></i>
                <input
                  class="borderless"
                  type="email"
                  id="email"
                  placeholder="Enter your e-mail..."
                /><br />
              </div>
              <label class="form-label" for="tel">Phone</label><br />
              <div class="input-wrap">
                <i class="form-fa fa fa-phone"></i>
                <input
                  class="borderless"
                  type="tel"
                  id="tel"
                  placeholder="Enter your phone..."
                />
              </div>
            </fieldset>
            <fieldset class="borderless">
              <legend class="form-legend">Shipping address</legend>
              <label class="form-label" for="fname">Full name</label><br />
              <div class="input-wrap">
                <i class="form-fa fa fa-user-circle"></i>
                <input
                  class="borderless"
                  type="text"
                  id="fname"
                  placeholder="Your name..."
                /><br />
              </div>
              <label class="form-label" for="address">Address</label><br />
              <div class="input-wrap">
                <i class="form-fa fa fa-home"></i>
                <input
                  class="borderless"
                  type="text"
                  id="address"
                  placeholder="Your address..."
                />
              </div>
              <label class="form-label" for="city">City</label><br />
              <div class="input-wrap">
                <i class="form-fa fa fa-building"></i>
                <input
                  class="borderless"
                  type="text"
                  id="city"
                  placeholder="Your city..."
                />
              </div>
              <div class="horizontal-layout">
                <div>
                  <label class="form-label" for="country">Country</label><br />
                  <div class="input-wrap">
                    <i class="form-fa fa fa-globe"></i>
                    <input
                      class="borderless"
                      type="text"
                      id="country"
                      placeholder="Your country..."
                    />
                  </div>
                </div>
                <div id="postal-code-wrap">
                  <label class="form-label" for="postal">Postal code</label
                  ><br />
                  <div class="input-wrap">
                    <i class="form-fa fa fa-truck"></i>
                    <input
                      class="borderless"
                      type="text"
                      id="postal"
                      placeholder="Your postal code..."
                    />
                  </div>
                </div>
              </div>
            </fieldset>
            <div id="save-wrap" class="horizontal-layout">
              <input type="checkbox" id="checkbox" />
              <label id="save-label" for="checkbox"
                >Save this information for next time</label
              >
            </div>
            <input class="button" type="submit" name="" id="" />
          </form>
        </div>
        <div class="checkout-window">
          <div class="item-count">
            <img src="photo1.png" alt="" />
            <div class="item-details">
              <span>$54.99</span>
              <span><del>$94.99</del></span>
              <div class="count-wrap">
                <i class="fa fa-minus-square-o"></i>
                <span>1</span>
                <i class="fa fa-plus-square-o"></i>
              </div>
            </div>
          </div>
          <div class="item-count">
            <img src="photo2.png" alt="" />
            <div class="item-details">
              <span>$74.99</span>
              <span><del>$124.99</del></span>
              <div class="count-wrap">
                <i class="fa fa-minus-square-o"></i>
                <span>2</span>
                <i class="fa fa-plus-square-o"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
