<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Devchallenges</title>
  </head>
  <body>
    <div class="container">
      <h1 class="big-text">Checkout</h1>
      <div class="checkout-wrap">
        <div class="form-wrap">
          <form action="">
            <fieldset class="borderless">
              <legend class="form-legend">Contact information</legend>
              <div id="email-wrap" class="wrap-box">
                <label class="form-label" for="email">E-mail</label>
                <div class="input-wrap">
                  <i class="form-fa fa fa-envelope"></i>
                  <input
                    class="borderless"
                    type="email"
                    id="email"
                    placeholder="Enter your e-mail..."
                  />
                </div>
              </div>
              <div id="phone-wrap" class="wrap-box">
                <label class="form-label" for="tel">Phone</label><br />
                <div class="input-wrap">
                  <i class="form-fa fa fa-phone"></i>
                  <input
                    class="borderless"
                    type="tel"
                    id="tel"
                    placeholder="Enter your phone..."
                  />
                </div>
              </div>
            </fieldset>

            <!-- br for spacing -->
            <br /><br />

            <fieldset class="mart48 borderless">
              <legend class="form-legend">Shipping address</legend>
              <div id="name-wrap" class="wrap-box">
                <label class="form-label" for="fname">Full name</label><br />
                <div class="input-wrap">
                  <i class="form-fa fa fa-user-circle"></i>
                  <input
                    class="borderless"
                    type="text"
                    id="fname"
                    placeholder="Your name..."
                  /><br />
                </div>
              </div>
              <div id="address-wrap" class="wrap-box">
                <label class="form-label" for="address">Address</label><br />
                <div class="input-wrap">
                  <i class="form-fa fa fa-home"></i>
                  <input
                    class="borderless"
                    type="text"
                    id="address"
                    placeholder="Your address..."
                  />
                </div>
              </div>
              <div id="city-wrap" class="wrap-box">
                <label class="form-label" for="city">City</label><br />
                <div class="input-wrap">
                  <i class="form-fa fa fa-building"></i>
                  <input
                    class="borderless"
                    type="text"
                    id="city"
                    placeholder="Your city..."
                  />
                </div>
              </div>
              <div id="country-postal-wrap" class="horizontal-layout">
                <div id="country-wrap" class="halfw wrap-box">
                  <label class="form-label" for="country">Country</label><br />
                  <div class="input-wrap">
                    <i class="form-fa fa fa-globe"></i>
                    <input
                      class="borderless"
                      type="text"
                      id="country"
                      placeholder="Your country..."
                    />
                  </div>
                </div>
                <div class="spacer"></div>
                <div id="postal-wrap" class="halfw wrap-box">
                  <label class="form-label" for="postal">Postal code</label
                  ><br />
                  <div class="input-wrap">
                    <i class="form-fa fa fa-truck"></i>
                    <input
                      class="borderless"
                      type="text"
                      id="postal"
                      placeholder="Your postal code..."
                    />
                  </div>
                </div>
              </div>
            </fieldset>
            <div id="save-wrap" class="horizontal-layout">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox">Save this information for next time</label>
            </div>
            <!-- <input
              id="continue-button"
              class="button flex-col-right"
              type="submit"
              value="Continue"
            /> -->
            <div class="submit-btn">
              <input id="continue-button" type="submit" value="Continue" />
            </div>
          </form>
        </div>
        <div class="total-wrap">
          <!-- <div class="checkout-window-wrap"> -->
          <div class="item-count">
            <img src="photo1.png" alt="product" />
            <div class="item-details">
              <span class="item-title">Vintage Backbag</span>
              <br />
              <span class="item-price-new">$54.99</span>
              <span class="item-price-old"><del>$94.99</del></span>
              <div class="count-wrap">
                <i class="fa fa-minus-square-o"></i>
                <span class="count">1</span>
                <i class="fa fa-plus-square-o"></i>
              </div>
            </div>
          </div>
          <div class="item-count">
            <img src="photo2.png" alt="product" />
            <div class="item-details">
              <span class="item-title">Levi Shoes</span>
              <br />
              <span class="item-price-new">$74.99</span>
              <span class="item-price-old"><del>$124.99</del></span>
              <div class="count-wrap">
                <i class="fa fa-minus-square-o"></i>
                <span class="count">2</span>
                <i class="fa fa-plus-square-o"></i>
              </div>
            </div>
          </div>
          <div class="shiping-total-wrap">
            <hr />
            <div class="shipping">
              <span class="shipping-fee">Shipping </span>
              <span class="money">$19</span>
            </div>
            <hr />
            <div class="total">
              <span class="total-fee">Total </span>
              <span class="money">$148.98</span>
            </div>
          </div>
          <!-- </div> -->
        </div>
      </div>
      <!-- another banger-->
    </div>
  </body>
</html>
