<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Devchallenges</title>
  </head>
  <body>
    <div class="container">
      <div class="form-wrap">
        <h1>Checkout</h1>
        <form action="">
          <fieldset>
            <legend>Contact information</legend>
            <div class="input-wrap">
              <label for="email">E-mail</label><br />
              <i class="fa fa-envelope"></i>
              <input
                type="email"
                id="email"
                placeholder="Enter your e-mail..."
              /><br />
            </div>
            <div class="input-wrap">
              <label for="tel">Phone</label><br />
              <i class="fa fa-phone"></i>
              <input type="tel" id="tel" placeholder="Enter your phone..." />
            </div>
          </fieldset>
          <fieldset>
            <legend>Shipping address</legend>
            <div class="input-wrap">
              <label for="fname">Full name</label><br />
              <i class="fa fa-user-circle"></i>
              <input type="text" id="fname" placeholder="Rodney Cotton" /><br />
            </div>
            <div class="input-wrap">
              <label for="address">Address</label><br />
              <i class="fa fa-home"></i>
              <input type="text" id="address" placeholder="Your address" />
            </div>
            <div class="input-wrap">
              <label for="city">City</label><br />
              <i class="fa fa-building"></i>
              <input type="text" id="city" placeholder="Your city" />
            </div>
            <div class="input-wrap">
              <label for="country">Country</label><br />
              <i class="fa fa-globe"></i>
              <input type="text" id="country" placeholder="Your country" />
            </div>
            <div class="input-wrap">
              <label for="postal">Postal code</label><br />
              <i class="fa fa-truck"></i>
              <input type="text" id="postal" placeholder="Your postal code" />
            </div>
          </fieldset>
          <input type="checkbox" id="checkbox" />
          <label for="checkbox">Save this information for next time</label
          ><br />
          <input type="submit" name="" id="" />
        </form>
      </div>
      <div class="ckeckout-window">
        <div class="item-count">
          <img src="photo1.png" alt="" />
          <div class="item-details">
            <span>$54.99</span>
            <span><del>$94.99</del></span>
            <div class="count-wrap">
              <i class="fa fa-minus-square-o"></i>
              <span>1</span>
              <i class="fa fa-plus-square-o"></i>
            </div>
          </div>
        </div>
        <div class="item-count">
          <img src="photo2.png" alt="" />
          <div class="item-details">
            <span>$74.99</span>
            <span><del>$124.99</del></span>
            <div class="count-wrap">
              <i class="fa fa-minus-square-o"></i>
              <span>2</span>
              <i class="fa fa-plus-square-o"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
